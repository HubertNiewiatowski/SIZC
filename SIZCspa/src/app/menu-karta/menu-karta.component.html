<div class="container">
  <div class="card">
    <div class="card-body p-1">
      <div class="row">
        <div class="col-6">
          <img class="img-fluid" src={{pozycjaMenu.obrazekUrl}} alt="">
        </div>
        <div class="col-4">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td><strong>Składnik</strong></td>
                <td><strong>Masa</strong></td>	  
              </tr>	
              <tr *ngFor="let skladnik of pozycjaMenu.skladnik">
                <td>{{skladnik.nazwaSkladnik}}</td>
                <td>{{skladnik.masaSkladnik}} g</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary" type="button" [routerLink]="['/zamow/', this.pozycjaMenu.pozycjaMenuID]">Zamów</button>
      </div>
    </div>
  </div>
</div>
