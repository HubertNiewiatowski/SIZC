<div class="container col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4">
  <form #formularzLogowania="ngForm" (ngSubmit)="zaloguj()">

    <div class="row">
      <input class="form-control form-control-dark mr-2" type="text" name="adresEmail"
      placeholder="Adres email" required [(ngModel)]="klient.adresEmail">
    </div>

    <div class="row">
      <input class="form-control form-control-dark mr-2" type="password" name="haslo"
      placeholder="HasÅ‚o" required [(ngModel)]="klient.haslo">
    </div>

    <div class="row">
      <button [disabled]="!formularzLogowania.valid" class="btn btn-success" type="submit">Zaloguj</button>
    </div>    
  
  </form>
</div>
