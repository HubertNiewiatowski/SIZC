<div class="container-fluid ml-5">

  <h1 class="text-left text-primary ml-5">Zaloguj się</h1>
  <br>

  <div class="col-sm-10 col-md-8 col-lg-6">

    <div class="card">
      <div class="card-body p-1">
        <div class="col-10">
          <form #formularzLogowania="ngForm" (ngSubmit)="zaloguj()">
            <br>
            <table class="table table-borderless">
              <tbody>
                <tr>
                  <td><strong>Adres email</strong></td>
                  <td><input class="form-control form-control-dark mr-2" type="text" name="adresEmail"
                      required [(ngModel)]="klient.adresEmail"></td>
                </tr>
                <tr>
                  <td><strong>Hasło</strong></td>
                  <td><input class="form-control form-control-dark mr-2" type="password" name="haslo"
                      required [(ngModel)]="klient.haslo"></td>
                </tr>
              </tbody>
            </table>
            <div class="form-group text-center">
              <button class="btn btn-success" type="submit">Zaloguj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
