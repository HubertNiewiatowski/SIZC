<div class="container-fluid ml-5">
  <h1 class="text-left text-primary ml-5">Aktualizuj status zamówienia</h1>
  <br>

  <div class="col-sm-10 col-md-8 col-lg-6">

    <div class="card">
      <div class="card-body p-1">
        <div class="col-10">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td><strong>Id zamówienia</strong></td>
                <td>{{zamowienie.zamowienieID}}</td>
              </tr>
              <tr>
                <td><strong>Id klienta</strong></td>
                <td>{{zamowienie.klientID}}</td>
              </tr>
              <tr>
                <td><strong>Data relizacji</strong></td>
                <td>{{zamowienie.dataRealizacji | date:'fullDate' : '+0200' : 'pl'}}</td>
              </tr>
              <tr>
                <td><strong>Data złożenia</strong></td>
                <td>{{zamowienie.dataZlozenia | date:'fullDate' : '+0200' : 'pl'}}</td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="rolaKucharz()">
            <button class="btn btn-primary mr-4" type="button">Drukuj etykietę dla zamówienia</button>
          </div>

          <div *ngIf="rolaDostawca()">
            <button class="btn btn-primary mr-4" type="button" (click)="wyslijEmail()">Powiadom klienta o rozpoczęciu dostawy</button>
          </div>


          <form [formGroup]="formularzZamowienia" (ngSubmit)="aktualizujZamowienie()">
            <table class="table table-borderless">
              <tbody>
                <tr>
                  <td><strong>Edytuj status zamówienia</strong></td>
                  <td class="form-group">
                    <select class="form-control" formControlName="zamowienieStatus">
                      <option *ngFor="let status of statusyZamowien" [ngValue]='status.zamowienieStatusID'>
                        {{status.nazwaStatus}}
                      </option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="form-group text-center">
              <button class="btn btn-success mr-4" type="submit">Aktualizuj status zamówienia</button>
              <button class="btn btn-info" type="button" (click)="anuluj()">Anuluj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
