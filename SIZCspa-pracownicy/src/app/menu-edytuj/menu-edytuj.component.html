<div class="container-fluid ml-5">
  <h1 class="text-left text-primary ml-5">Edytuj pozycję</h1>
  <br>

  <div class="col-sm-10 col-md-8 col-lg-6">

    <div class="card">
      <div class="card-body p-1">
        <div class="col-10">
          <form #formularzZamowienia="ngForm">
            <br>
            <table class="table table-borderless ml-2">
              <tbody>
                <tr>
                  <td><strong>nazwa pozycji</strong></td>
                  <td><input type="text" class="form-control" required name="nazwaPozycja"
                    [(ngModel)]="pozycjaMenu.nazwaPozycja" placeholder="nazwa pozycji"></td>
                </tr>
                <tr>
                  <td><strong>Cena</strong></td>
                  <td><input type="text" class="form-control" required name="cena"
                      [(ngModel)]="pozycjaMenu.cena" placeholder="cena"></td>
                </tr>
                <tr>
                  <td><strong>opis</strong></td>
                  <td><input type="text" class="form-control" required name="opis"
                      [(ngModel)]="pozycjaMenu.opis" placeholder="opis"></td>
                </tr>
                <tr>
                  <td><strong>url obrazka</strong></td>
                  <td><input type="text" class="form-control" name="obrazekUrl" [(ngModel)]="pozycjaMenu.obrazekUrl"
                      placeholder="url obrazka"></td>
                </tr>
                <div *ngFor="let skladnik of pozycjaMenu.skladnik">
                  <tr>
                    <td><strong>nazwa składnika</strong></td>
                    <td><input type="text" class="form-control" required name="nazwaSkladnik"
                        [(ngModel)]="skladnik.nazwaSkladnik" placeholder="nazwa składnika"></td>
                  </tr>
                  <tr>
                    <td><strong>czy składnik wegański</strong></td>
                    <td><input type="text" class="form-control" required name="czyWeganski"
                        [(ngModel)]="skladnik.czyWeganski" placeholder="czy składnik wegański"></td>                    
                  </tr>
                  <tr>
                    <td><strong>czy składnik wegański</strong></td>
                    <td><input type="text" class="form-control" required name="czyWegetarianski"
                        [(ngModel)]="skladnik.czyWegetarianski" placeholder="czy składnik wegetariański"></td>                    
                  </tr>
                  <tr>
                    <td><strong>masa składnika</strong></td>
                    <td><input type="text" class="form-control" required name="masaSkladnik"
                        [(ngModel)]="skladnik.masaSkladnik" placeholder="masa składnika"></td>                    
                  </tr>
                </div>
              </tbody>
            </table>

            <div class="text-primary ml-5">
              <button class="btn btn-success mr-4" type="button" (click)="edytujPozycje()">Zatwierdź zmiany</button>
              <button class="btn btn-primary" type="button" (click)="anuluj()">Anuluj</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
