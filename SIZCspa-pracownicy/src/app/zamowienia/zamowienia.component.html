<div class="container-fluid ml-5">
  <h1 *ngIf="rolaKucharz()" class="text-left text-primary ml-5">Zamówienia do przygotowania</h1>
  <h1 *ngIf="rolaDostawca()" class="text-left text-primary ml-5">Zamówienia do dostarczenia</h1>
  <br>

  <div class="col-sm-10 col-md-8 col-lg-6">
    <div class="row">
      <div *ngFor="let zamowienie of zamowienia">
        <br>
        <app-zamowienia-karta [zamowienie]="zamowienie" [pozycjaMenu]="zamowienie.pozycjaMenu" [platnoscTyp]="zamowienie.platnoscTyp" [zamowienieStatus]="zamowienie.zamowienieStatus"></app-zamowienia-karta>
        <br>
      </div>
    </div>
  </div>
</div>
